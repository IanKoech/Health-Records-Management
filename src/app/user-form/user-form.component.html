<h2>User Data</h2>


<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Visits</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients" [appMostVisits]="patient.visits">
      <td>{{ patient.name }}</td>
      <td>{{ patient.visits }}</td>
    </tr>
  </tbody>
</table>

<form>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>
  </div>

  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" [(ngModel)]="dob" name="dob" required>
  </div>

  <div>
    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div>
    <label for="service">Type of Service:</label>
    <select id="service" [(ngModel)]="service" name="service" required>
      <option value="service1">In Patient</option>
      <option value="service2">Out Patient</option>
    </select>
  </div>

  <div>
    <label for="comment">Comment:</label>
    <textarea id="comment" [(ngModel)]="comment" name="comment" rows="4" cols="50"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
